<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>google_mAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>
<body>
    <div class="js-container" id='map'></div>



<!-- Google Map stuff, it won't be here forever I promise -->
<script>
    function initMap() {
        //Map options
        let options = {
            zoom: 4.3,
            center:{lat:39.8283,lng:-98.5795}
        }

        //Displays the map
        let map = new
        google.maps.Map(document.getElementById('map'), options);
        
       var markers = [
        {
           coords:{lat:41.896798,lng:-87.618804},
           content:'<h1>Oh hai!</h1>'
        },
        {
           coords:{lat:41.896798,lng:-85.618804},
           content:'<h1>Hello!</h1>'
        },
       ]

       //Loop through markers
       for(var i = 0; i < markers.length;i++){
           addMarker(markers[i]);
       }
        
       //Add marker function
        function addMarker(props) {
            let marker = new google.maps.Marker({
                animation: google.maps.Animation.DROP,
                position: props.coords,
                map: map,
                icon: './assets/images/Tree_Icon.svg'
            });

            if(props.content){
                let infoWindow = new google.maps.InfoWindow({
                content:props.content
            });
        
            //When marker is clicked open window. 
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            }
        }
    }
</script>

<!--JQuery, JavaScript, Google Maps-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoeXJw_A8kRRjm5VsqzpWvLvqC2vGtXB0&callback=initMap"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/main.js" defer></script>

</body>
</html>
